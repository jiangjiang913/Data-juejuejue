<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>数据可视化</title>
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <!--头部盒子-->
        <header>
            <h1>行星与命理-ECharts</h1>
        </header>
        <!--页面主体-->
        <section class="mainbox">
        <!-- 左模块 -->
        <div class="column">
            <div class="panel-left pie">
                <h2>不同教育水平对星座接受程度</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel-left bar1">
                <h2>网站星座认可程度统计</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <!-- 中间模块 -->
        <div class="column">
            <!-- 中间顶部模块 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>行星</li>
                        <li>宫位</li>
                        <li>星座</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>planet</li>
                        <li>position</li>
                        <li>constellation</li>
                    </ul>
                </div>
            </div>
            <!-- 中间底部模块 -->
            <div class="map">
                <div class="map1"></div>
                <!-- <div class="map2"></div> -->
                <div class="map3"></div>
                <div class="chart">地图模块</div>
            </div>
         </div>   
        <!-- 右模块 -->
        <div class="column">
                <div class="panel-right line1">
                    <h2>认可-反对对比折线图</h2>
                    <div class="chart">图表</div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel-right bar">
                    <h2>国内基本固定本位星座统计</h2>
                    <div class="chart">图表</div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel-right line">
                    <h2>留下你的信息与星座</h2>
                    <div class="chart">连接数据库</div>
                    <div class="panel-footer"></div>
                </div>
        </div>
        </section>
        <script src="js/flexible.js"></script>
        <script src="js/echarts.min.js"></script>
        <script src="js/index.js"></script>
            <script>src="js/index.js"</script>
    </body>
</html>
